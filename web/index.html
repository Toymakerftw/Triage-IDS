<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-ZRnRvZJrcKjckzNl5n9UM9NlNbh+PsuvyWtkSK5/5bDk+ziZus5vyI2HqHSrLo1D" crossorigin="anonymous">

    <title>Blocked Devices</title>
  </head>
  <body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Blocked Devices</h1>

        <div class="row mb-4">
            <div class="col">
                <form method="post">
                    <div class="input-group">
                        <input type="text" class="form-control" name="device" placeholder="Enter device IP address" aria-label="Enter device IP address" required>
                        <button type="submit" class="btn btn-primary ms-2" name="action" value="block">Block Device</button>
                    </div>
                </form>
            </div>
        </div>

        {% if blocked_devices %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Device IP Address</th>
                        <th>Unblock</th>
                    </tr>
                </thead>
                <tbody>
                    {% for device in blocked_devices %}
                        <tr>
                            <td>{{ device }}</td>
                            <td>
                                <form method="post">
                                    <button type="submit" class="btn btn-danger" name="action" value="unblock">Unblock</button>
                                    <input type="hidden" name="device" value="{{ device }}">
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-primary" role="alert">
                No devices are currently blocked.
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQyDwN+HdiG5z5ne5tr5QJDxhZ5L5qrYwnDm1Wg6a/E3yPm5yv/feMEmW8NpBZ6X" crossorigin="anonymous"></script>
  </body>
</html>
